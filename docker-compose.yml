version: '3.3'

services:
  database:
    image: postgres
    environment:
      - POSTGRES_DB=opi
      - POSTGRES_USER=opi
      - POSTGRES_PASSWORD=opipostgress
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./
    command: /home/opiapi/opiapi
    volumes:
      - .:/usr/src/app
    ports:
      - "8005:8005"
    depends_on:
      - database
    environment:
      PORT: 8005
      DB_USER: opi
      DB_PASSWORD: opipostgress
      DB_HOST: opiapi_database_1
      DB_NAME: opi
      DB_PORT: 5432
      DB_SSL_MODE: disable

volumes:
  pgdata: